<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بتا منتشر نشده</title>
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css" rel="stylesheet" type="text/css" />
<style>
html,body{height:100%;margin:0;padding:0;direction:rtl;font-family:'Vazir',sans-serif;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:#0f172a;color:#e6eef8;}
:root{--bg1:#07103a;--bg2:#0f2a6b;--accent:#7c3aed;--accent2:#06b6d4;--glass:rgba(255,255,255,0.06);--muted:rgba(230,238,248,0.7);--glass-2:rgba(255,255,255,0.03);}
*{box-sizing:border-box}
.wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:40px;}
.card{width:min(920px,95%);border-radius:18px;padding:48px;background:linear-gradient(180deg,var(--glass),var(--glass-2));backdrop-filter: blur(10px) saturate(120%);-webkit-backdrop-filter: blur(10px) saturate(120%);box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);display:grid;grid-template-columns: 1fr 360px;gap:36px;align-items:center;}
.left{padding-right:12px;}
h1{font-size:44px;margin:0 0 12px 0;letter-spacing:1px;line-height:1.05;color:linear-gradient(90deg,var(--accent),var(--accent2));background: linear-gradient(90deg,#e9d5ff,#67e8f9);-webkit-background-clip:text;-webkit-text-fill-color:transparent;}
p.lead{margin:0 0 18px 0;color:var(--muted);font-size:16px;}
.features{display:flex;gap:14px;flex-wrap:wrap;margin-top:8px;}
.pill{padding:10px 14px;border-radius:999px;background:rgba(255,255,255,0.02);border:1px solid rgba(255,255,255,0.03);font-size:13px;color:var(--muted);}
.right{display:flex;flex-direction:column;gap:16px;align-items:center;justify-content:center;}
.orb{width:160px;height:160px;border-radius:50%;position:relative;display:grid;place-items:center;background: radial-gradient(circle at 30% 20%, rgba(124,58,237,0.25), transparent 30%), linear-gradient(135deg, rgba(6,182,212,0.08), rgba(124,58,237,0.06));box-shadow: 0 6px 30px rgba(12,18,36,0.6), inset 0 -6px 20px rgba(255,255,255,0.02);}
.orb::after{content:"";position:absolute;inset:0;border-radius:50%;box-shadow: 0 0 50px rgba(124,58,237,0.18);filter:blur(16px);opacity:0.9;}
.orb svg{width:84px;height:84px;opacity:0.95;transform:translateY(-4px);}
.sub{font-size:13px;color:var(--muted);text-align:center;}
.sparkles{position:absolute;inset:0;pointer-events:none;z-index:0;}
.bg-shapes{position:fixed;inset:0;z-index:-1;overflow:hidden;}
footer{margin-top:28px;text-align:center;color:rgba(230,238,248,0.55);font-size:13px;}
@media (max-width:880px){.card{grid-template-columns:1fr; padding:28px}.orb{margin:0 auto}h1{font-size:32px}}
@keyframes floaty {from{transform:translateY(0)}50%{transform:translateY(-10px)}to{transform:translateY(0)}}
</style>
</head>
<body>
<div class="bg-shapes" aria-hidden="true">
<div class="shape" style="width:520px;height:520px;right:-120px;top:-80px;background:linear-gradient(135deg,#7c3aed,#06b6d4);border-radius:46%;animation:floaty 8s ease-in-out infinite;"></div>
<div class="shape" style="width:420px;height:420px;left:-140px;bottom:-100px;background:linear-gradient(135deg,#06b6d4,#7c3aed);border-radius:40%;animation:floaty 10s ease-in-out infinite;"></div>
<div class="shape" style="width:260px;height:260px;left:10%;top:40%;background:linear-gradient(135deg,#e879f9,#60a5fa);border-radius:50%;animation:floaty 12s ease-in-out infinite;opacity:0.08;"></div>
</div>
<div class="wrap">
<main class="card" role="main" aria-labelledby="title">
<section class="left" aria-hidden="false">
<h1 id="title">فعلاً بتا منتشر نشده</h1>
<p class="lead">ما داریم سخت کار می‌کنیم تا تجربه‌ای تمیز، سریع و دلنشین تحویل بدیم.</p>
<div class="features" role="list">
<div class="pill">طراحی مدرن</div>
<div class="pill">پرفورمنس بهینه</div>
</div>
<footer>طراحی شده با ♥ برای تجربه‌ای ایرانی</footer>
</section>
<aside class="right" aria-hidden="true">
<div class="orb" role="img" aria-label="لوگوی در حال آماده سازی">
<svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
<path d="M12 2C13.38 2 14.7 2.27 15.9 2.77C17.1 3.27 18.17 4 19 4.97C19.83 5.94 20.4 7.09 20.66 8.33C20.92 9.57 20.84 10.85 20.43 12.06C20.02 13.27 19.29 14.36 18.31 15.18C17.33 16 16.14 16.5 14.9 16.62C13.66 16.74 12.41 16.46 11.3 15.82C10.19 15.18 9.29 14.21 8.74 13.05C8.19 11.9 8.02 10.6 8.25 9.34C8.48 8.08 9.09 6.95 9.98 6.08C10.87 5.21 11.99 4.63 13.2 4.43" stroke="white" stroke-width="1.1" stroke-linecap="round" stroke-linejoin="round"></path>
</svg>
</div>
<div class="sub">در حال آماده‌سازی — به زودی با امکانات بیشتر</div>
</aside>
<div class="sparkles" aria-hidden="true"></div>
</main>
</div>
</body>
</html>
