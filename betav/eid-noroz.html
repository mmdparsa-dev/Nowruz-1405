<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بتا کیه؟</title>
  <style>
    @font-face {
      font-family: 'Vazir Variable';
      src: url('fonts/Vazir-Variable.woff2') format('woff2'),
           url('fonts/Vazir-Variable.woff') format('woff');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Vazir Variable', sans-serif;
      font-weight: 400;
      background-color: #f0f0f0;
      color: #333;
      flex-direction: column;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #eee;
    }

    h1 {
      font-size: 10em;
      margin: 0;
    }

    p {
      font-size: 2em;
      margin: 10px 0 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      border-radius: 99px;
      background-color: #666;
      color: #fff;
      font-family: 'Vazir Variable', sans-serif; /* فونت وزیر برای دکمه */
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>فعلا بتایی منتشر نشده</h1>
  <p>هر وقت منتشر شد بیا(استقبالتم می کنیم!)</p>
  <button id="toggleTheme">دکمه ی کور نشدن/شدن</button>

  <script>
    const btn = document.getElementById('toggleTheme');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
    });
  </script>
</body>
</html>
