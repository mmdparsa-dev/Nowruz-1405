<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8" />
<title>شمارش معکوس عید نوروز ۱۴۰۵</title>
<link rel="stylesheet" href="font.css" />
<style>
  /* بدنه ساده بدون نگارکاری */
  body {
    margin: 0;
    font-family: 'Vazir Variable', sans-serif;
    background: linear-gradient(135deg, #0B3D91, #1E5CA9, #3A86FF, #74C0FC);
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    direction: rtl;
    user-select: none;
    color: #fff;
  }

  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
    position: relative;
    padding: 30px 50px;
    border-radius: 50px;
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    box-shadow: 0 8px 40px rgba(0,0,0,0.35);
  }

  /* هفت‌سین (اگه نمی‌خوایش، این img رو از HTML حذف کن) */
  .haftsin-icon {
    width: 300px;
    height: auto;
  }

  /* فاصله‌ی خیلی بیشتر بین واحدها */
  .countdown {
    display: flex;
    align-items: flex-end;
    justify-content: center;
    /* فاصله‌ی واکنش‌گرا بین آیتم‌ها */
    gap: clamp(2rem, 6vw, 8rem);
    font-weight: 800;
    font-size: clamp(2rem, 5vw, 3.2rem);
    padding: 16px 20px;
  }

  .time-unit {
    display: flex;
    flex-direction: column;
    align-items: center;
    /* عرض ثابت برای ایجاد فاصله بصری معنادار */
    width: clamp(47px, 0.1vw, 160px);
    gap: 6px;
  }

  .time-label {
    font-size: clamp(0.9rem, 2.2vw, 1.05rem);
    font-weight: 700;
    opacity: 0.95;
  }

  .time-value {
    font-size: clamp(2.4rem, 6vw, 3.4rem);
    line-height: 1;
    transition: transform 0.5s ease, opacity 0.5s ease, filter 0.5s ease;
    /* کمی فاصله بین ارقام دو رقمی برای خوانایی بهتر */
    letter-spacing: 0.04em;
  }

  .countdown-title-box {
    font-weight: 600;
    font-size: clamp(1.2rem, 3.2vw, 1.8rem);
    padding: 18px 32px;
    border-radius: 999px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(8px);
    text-align: center;
    box-shadow: 0 4px 15px rgba(0,0,0,0.25);
  }

  /* برای نمایش بهتر روی موبایل‌های خیلی باریک */
  @media (max-width: 420px) {
    .haftsin-icon { width: 220px; }
  }
</style>
</head>
<body>
  <div class="container" aria-label="شمارش معکوس عید نوروز ۱۴۰۵">
    <img src="Icon(images)/haft-sin.png" alt="هفت‌سین" class="haftsin-icon" />

    <div class="countdown" aria-label="شمارش معکوس تا تحویل سال ۱۴۰۵">
      <div class="time-unit" aria-label="ثانیه">
        <div id="seconds" class="time-value">۰۰</div>
        <div class="time-label">ثانیه</div>
      </div>
      <div class="time-unit" aria-label="دقیقه">
        <div id="minutes" class="time-value">۰۰</div>
        <div class="time-label">دقیقه</div>
      </div>
      <div class="time-unit" aria-label="ساعت">
        <div id="hours" class="time-value">۰۰</div>
        <div class="time-label">ساعت</div>
      </div>
      <div class="time-unit" aria-label="روز">
        <div id="days" class="time-value">۰۰</div>
        <div class="time-label">روز</div>
      </div>
      <div class="time-unit" aria-label="ماه">
        <div id="months" class="time-value">۰۰</div>
        <div class="time-label">ماه</div>
      </div>
    </div>

    <div class="countdown-title-box">
      زمان باقی‌مانده تا تحویل سال ۱۴۰۵
    </div>
  </div>

<script>
  // اعداد فارسی
  function toPersianDigits(str) {
    return str.toString().replace(/\d/g, d => '۰۱۲۳۴۵۶۷۸۹'[d]);
  }

  // تاریخ هدف (۲۰ مارس ۲۰۲۶ ساعت ۱۸:۱۶:۳۰ UTC)
  const targetUtc = new Date(Date.UTC(2026, 2, 20, 18, 16, 30, 0));

  // گرفتن المان‌ها
  const elems = {
    months:  document.getElementById('months'),
    days:    document.getElementById('days'),
    hours:   document.getElementById('hours'),
    minutes: document.getElementById('minutes'),
    seconds: document.getElementById('seconds'),
  };

  const prevValues = {};

  // همون انیمیشن اسلاید و بلور خودت
  function animateChange(elem, newVal) {
    if (!elem) return;
    if (prevValues[elem.id] === newVal) return;
    prevValues[elem.id] = newVal;

    elem.style.transform = 'translateY(-100%)';
    elem.style.opacity   = '0';
    elem.style.filter    = 'blur(6px)';

    setTimeout(() => {
      elem.textContent = newVal;
      elem.style.transition = 'none';
      elem.style.transform  = 'translateY(100%)';
      elem.style.opacity    = '0';
      elem.style.filter     = 'blur(2px)';
      void elem.offsetWidth; // ری‌فلوی کوچک برای ریست ترنزیشن

      elem.style.transition = 'transform 1s ease, opacity 1s ease, filter 1s ease';
      elem.style.transform  = 'translateY(0)';
      elem.style.opacity    = '1';
      elem.style.filter     = 'blur(0)';
    }, 500);
  }

  function update() {
    const now  = new Date();
    let diff   = targetUtc.getTime() - now.getTime();
    if (diff < 0) diff = 0;

    let totalSeconds = Math.floor(diff / 1000);
    const seconds    = totalSeconds % 60;

    let totalMinutes = Math.floor(totalSeconds / 60);
    const minutes    = totalMinutes % 60;

    let totalHours   = Math.floor(totalMinutes / 60);
    const hours      = totalHours % 24;

    const totalDays  = Math.floor(totalHours / 24);
    const months     = Math.floor(totalDays / 30);       // تقریب ماه ۳۰ روزه
    const days       = totalDays - months * 30;

    const vals = {
      months:  toPersianDigits(String(months).padStart(2, '0')),
      days:    toPersianDigits(String(days).padStart(2, '0')),
      hours:   toPersianDigits(String(hours).padStart(2, '0')),
      minutes: toPersianDigits(String(minutes).padStart(2, '0')),
      seconds: toPersianDigits(String(seconds).padStart(2, '0')),
    };

    animateChange(elems.months,  vals.months);
    animateChange(elems.days,    vals.days);
    animateChange(elems.hours,   vals.hours);
    animateChange(elems.minutes, vals.minutes);
    animateChange(elems.seconds, vals.seconds);
  }

  // هر ۱۰۰ms به‌روزرسانی (نرم و روان)
  setInterval(update, 100);
  update();

  // کلیک برای فول‌اسکرین (اختیاری)
  document.body.addEventListener('click', () => {
    const el = document.documentElement;
    if (el.requestFullscreen) el.requestFullscreen();
    else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    else if (el.msRequestFullscreen) el.msRequestFullscreen();
  });
</script>
</body>
</html>
