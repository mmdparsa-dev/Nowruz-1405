<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>صفحه اصلی پروژه</title>
  <meta name="description" content="صفحهٔ ساده و مینیمال برای GitHub Pages — فارسی و راست‌چین" />
  <!-- فایل CSS فونت وزیر خودت -->
  <link rel="stylesheet" href="font.css">
  <style>
    :root{
      --bg: linear-gradient(135deg,#f8fbff 0%,#eef7ff 50%,#f5fbff 100%);
      --card: rgba(255,255,255,0.85);
      --glass: rgba(255,255,255,0.6);
      --accent: #1e88ff;
      --muted: #6b7280;
      color-scheme: light;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: 'Vazir Variable', sans-serif;
      font-weight: 400;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color:#0f172a;
    }

    .card{
      width:100%;
      max-width:880px;
      background:var(--card);
      border-radius:14px;
      padding:28px 30px;
      box-shadow: 0 8px 30px rgba(16,24,40,0.08);
      backdrop-filter: blur(6px) saturate(120%);
      border:1px solid rgba(16,24,40,0.04);
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.6s ease;
      opacity:0;
      animation: fadeIn 1s forwards;
    }
    .card:hover{
      transform: translateY(-6px);
      box-shadow: 0 16px 40px rgba(16,24,40,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .row{display:flex;align-items:center;gap:16px}
    header .logo{
      width:56px;height:56px;border-radius:10px;display:grid;place-items:center;
      background:linear-gradient(180deg,var(--accent),#60a5fa);
      color:#fff;font-weight:700;font-size:20px;flex:0 0 56px;
      box-shadow: 0 6px 18px rgba(30,88,255,0.18);
      transition: transform 0.2s ease;
    }
    .logo:hover{transform: rotate(15deg) scale(1.1);}

    h1{margin:0;font-weight:600;font-size:20px}
    p.lead{margin:6px 0 18px;color:var(--muted);font-size:15px}

    .actions{display:flex;gap:10px;flex-wrap:wrap}
    .btn{
      padding:10px 14px;border-radius:10px;border:0;cursor:pointer;font-weight:600;
      background:transparent;border:1px solid rgba(15,23,42,0.06);
      transition: transform .2s ease, box-shadow .2s ease, background 0.3s ease;
      text-decoration:none;color:inherit;display:inline-flex;align-items:center;gap:8px;
    }

    .btn.primary{
      background:linear-gradient(90deg,var(--accent),#3b82f6);color:#fff;border:0;box-shadow:0 6px 20px rgba(59,130,246,0.18)
    }
    .btn:hover{
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(16,24,40,0.12);
    }
    .btn.primary:hover{
      background:linear-gradient(90deg,#3b82f6,#1e88ff);
    }
    .btn:active{transform:translateY(1px)}

    .meta{margin-top:18px;color:var(--muted);font-size:13px;display:flex;gap:18px;align-items:center}

    footer{margin-top:20px;text-align:center;color:var(--muted);font-size:13px}

    @media (max-width:520px){
      .card{padding:18px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="row" style="justify-content:space-between;align-items:center">
      <div style="display:flex;gap:14px;align-items:center">
        <div class="logo">ف</div>
        <div>
          <h1>Nowruz 1405</h1>
          <p class="lead">شمارش معکوس نوروز ۱۴۰۵ — مینیمال، واضح و فارسی.</p>
        </div>
      </div>
      <nav class="actions">
        <a class="btn primary" href="https://mmdparsa-dev.github.io/Nowruz-1405-/betav/eid-noroz.html" id="betaBtn">نسخهٔ بتا</a>
        <a class="btn" href="https://mmdparsa-dev.github.io/Nowruz-1405-/eid-noroz.html" id="stableBtn">نسخهٔ پایدار</a>
        <a class="btn" href="https://mmdparsa-dev.github.io/Nowruz-1405-/README.md" id="readmeBtn">Readme</a>
        <a class="btn" href="https://github.com/mmdparsa-dev/Nowruz-1405-" id="repoBtn">مخزن</a>
      </nav>
    </div>

    <div class="meta">
      <div>📦نسخه ی شمارش معکوس: <strong id="version">3.0 Stable</strong></div>
      <div>✨ وضعیت: <span id="status">آماده</span></div>
    </div>

    <footer>
    ساخته شده با گلب❤️ - توی ایران،مشهد
    </footer>
  </main>
</body>
</html>
